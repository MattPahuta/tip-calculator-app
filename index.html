<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Tip calculator app</title>
    <!-- <script src="./js/script.js" defer></script> -->
  </head>
  <body>
    <header class="header">
      <h1 class="visually-hidden">Tip Calculator</h1>
      <img class="logo" src="./images/logo.svg" alt="Splitter logo" />
    </header>
    <main class="main">
      <form class="calculator" id="form">
        <section class="data-input-section">
          <fieldset class="control">
            <div class="label-container">
              <label class="form-heading__label" for="billAmount">
                Bill
              </label>
              <span class="error" id="billError"
                ></span
              >
            </div>
            <input
              type="number"
              min="0.01"
              step="0.01"
              name="billAmount"
              id="billAmount"
              class="data-input bill-input"
              required
              placeholder="0" />
          </fieldset>
          <!-- Select tip amount -->
          <!-- Tip input grid -->
          <fieldset class="control">
            <legend class="form-heading__legend">Select Tip %</legend>
            <div class="data-input__input-grid">
              <div class="tip-input">
                <input
                  type="radio"
                  name="tipPercentage"
                  value="5"
                  id="tip5"
                  class="data-input__radio visually-hidden" />
                <label for="tip5" class="data-input__label btn tip-btn"
                  >5%</label
                >
              </div>
              <div class="tip-input">
                <input
                  type="radio"
                  name="tipPercentage"
                  value="10"
                  id="tip10"
                  class="data-input__radio visually-hidden" />
                <label for="tip10" class="data-input__label btn tip-btn"
                  >10%</label
                >
              </div>
              <div class="tip-input">
                <input
                  type="radio"
                  name="tipPercentage"
                  value="15"
                  id="tip15"
                  class="data-input__radio visually-hidden" />
                <label for="tip15" class="data-input__label btn tip-btn"
                  >15%</label
                >
              </div>
              <div class="tip-input">
                <input
                  type="radio"
                  name="tipPercentage"
                  value="25"
                  id="tip25"
                  class="data-input__radio visually-hidden" />
                <label for="tip25" class="data-input__label btn tip-btn"
                  >25%</label
                >
              </div>
              <div class="tip-input">
                <input
                  type="radio"
                  name="tipPercentage"
                  value="50"
                  id="tip50"
                  class="data-input__radio visually-hidden" />
                <label for="tip50" class="data-input__label btn tip-btn"
                  >50%</label
                >
              </div>
              <div class="tip-input">
                <label
                  for="tipCustom"
                  class="data-input__label visually-hidden"
                  >Custom</label
                >
                <input
                  type="number"
                  name="custom-percentage"
                  id="tipCustom"
                  class="data-input tip-choice tip-choice__custom data-input__text-input"
                  placeholder="Custom" />
              </div>
            </div>
          </fieldset>

          <fieldset class="control">
            <div class="label-container">
              <label class="form-heading__label" for="numPeople"
                >Number of People</label
              >
              <span class="error" id="peopleError"
                ></span
              >
            </div>
            <input
              type="number"
              name="numPeople"
              class="data-input people-input"
              id="numPeople"
              min="1"
              required
              placeholder="0" />
          </fieldset>
        </section>
        <!-- output section -->
        <section class="data-output-section">
          <div class="result-container">
            <p class="result-description">
              <strong>Tip Amount</strong>
              <span>/ person</span>
            </p>
            <output class="output" id="tipAmount">$0.00</output>
          </div>
          <div class="result-container">
            <p class="result-description">
              <strong>Total</strong>
              <span>/ person</span>
            </p>
            <output class="output" id="totalAmount">$0.00</output>
          </div>
          <button type="reset" id="resetBtn" class="btn reset-btn">
            Reset
          </button>
        </section>
      </form>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
